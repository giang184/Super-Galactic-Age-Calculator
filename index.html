<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age Calculator </title>
</head>
<body>
  <div class="container">
    <h1>Super Galactic Age Calculator!!!</h1>
    <hr>
    <br>
    <h5>Enter your birth date to see some interplanetary stats!</h5>
    <div class="row">
      <div class="col-md-3">
        <form id="galactic">
          <br>
          <div class="form-group">
            <input id="born" class="form-control" type="date">
          </div>
          <button type="submit" class="btn-success">Submit</button>
        </form>
        <hr>
      </div>
    </div>
    <div id="bottom">
      <h2> Your interplanetary stats: </h2>
      <hr>
      <br>
      <h5><span id="result"></span></h5>
    </div>
  </div>
</body>
</html>
